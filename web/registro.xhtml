<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Defunciones Fetales | Registro</title>
    </h:head>
    <h:body style="background-image:url(image/defunciones.jpg)">
        <div align="center">
        <h:form style="width:1200px;">
            <p:menubar>
                <p:menuitem action="/admin" value="Administrador"></p:menuitem>
                <p:menuitem action="/ConsultasUsuario" value="Consulta Usuarios"></p:menuitem>
                <f:facet name="options">
                        <p:commandButton action="#{login.logout}" value="Salir"/>
                </f:facet>

            </p:menubar>
        </h:form>
            <br></br>
            <br></br>
        <p:panel header="Registro de Usuario" style="width:800px;" >
            <div align="center">
            <h:form>
                <p:growl id="msg"  sticky="false" life="2000" />
                <p:panelGrid columns="2">
                    Nombre:
                    <h:inputText value ="#{registroMB.nombre}" required="true" > 
                        <f:validateRegex pattern="[a-zA-ZñÑáéíóúÁÉÍÓÚ\s]*"/>
                        <p:ajax update="msg" event="keyup">
                        </p:ajax>
                    </h:inputText>
                    Cedula:
                    <h:inputText value ="#{registroMB.cedula}" required="true" validator="#{registroMB.validate}">
                        <f:validateLength minimum="10" />
                        <f:validateRegex pattern="[0-9]*"/>
                        <p:ajax update="msg" event="keyup">
                        </p:ajax>
                        </h:inputText>
                    Correo: 
                    <h:inputText value ="#{registroMB.correo}" required="true" >
                    <p:ajax update="msg" event="keyup">
                        </p:ajax>
                    </h:inputText>
                    password:
                    <h:inputSecret value ="#{registroMB.password}"> 
                    <p:ajax update="msg" event="keyup">
                        </p:ajax>
                    </h:inputSecret>
                    Tipo Usuario:
                    <h:selectOneMenu value="#{registroMB.tipo_u}">
                        <f:selectItem itemValue="#{registroMB.tipo_u}" itemLabel="administrador" />
                        <f:selectItem itemValue="#{registroMB.tipo_u1}" itemLabel="visitante" />                   
                    </h:selectOneMenu>

                </p:panelGrid>
                
                    <h:commandButton  action="#{registroMB.insertar}" value="Registrar" onclick="alert('Usuario Registrado')"/> 
                    
                 
            </h:form>
            </div>

             
        </p:panel>
        </div>
    </h:body>
</html>
