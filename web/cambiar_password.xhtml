<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
        <title>Defunciones Fetales | Usuario</title>
    </h:head>
    <h:body style="background-image:url(image/defunciones.jpg)">
        <br></br>
        <br></br>
        <div align="center">
        <h:form style="width:1200px;">
                    <p:menubar>
                        <p:menuitem action="/usuario" value="Defunciones Fetales"></p:menuitem>
                        <f:facet name="options">
                        <p:commandButton action="#{login.logout}" value="Salir"/>
                        </f:facet>
                        
                    </p:menubar>
        </h:form>
            <br></br>
            <br></br>
            <br></br>
            <br></br>
         
        <h:form>
            <p:panel header="Bienvenido/a #{login.user}" style="width:600px; height: 250px">
               
                <div align="center">
                   <table> 
                <tr> 
                    <td>ID:</td>
                    <td>
                        <h:inputText value ="#{registroMB.uid1}"> </h:inputText>   
                    </td>
                </tr>
                <tr>  
                    <td>Nuevo contraseña:</td>
                    <td>
                        <h:inputText value ="#{registroMB.password}"> </h:inputText> 
                    </td>
                </tr>
            </table>
            <br />
            <p onclick="alert('Se ha cambiado su contraseña')"> <h:commandButton  action="#{registroMB.actualizarpas()}" 
			value="ACTUALIZAR CONTRASEÑA"   /> 
            </p> 
                </div>
            </p:panel>
        </h:form>
        </div>
    </h:body>
</html>
