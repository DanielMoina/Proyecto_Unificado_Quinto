<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
        <title>Defunciones Fetales | Administrador</title>
    </h:head>
    <h:body style="background-image:url(image/defunciones.jpg)">
        <br></br>
        <br></br>
        <div align="center">
        <h:form style="width:1200px;">
                    <p:menubar>
                        <p:menuitem action="/admin" value="Defunciones Fetales"></p:menuitem>
                        <f:facet name="options">
                        <p:commandButton action="#{login.logout}" value="Salir"/>
                        </f:facet>
                        
                    </p:menubar>
        </h:form>
            <br></br>
            <br></br>
            <br></br>
            <br></br>
         
        <h:form>
            <p:panel header="Bienvenido/a #{login.user}" style="width:1150px; height: 400px">
               
                <div align="center">
                   <p:panel  header="REGISTRO DE USUARIOS" style="width:1095px; height: 300px">
               
                 <h:form >


                     <p:dataTable  value="#{datosManagedBean.vec}" var="tabla"
                                 selection="#{datosManagedBean.data}"
                                 selectionMode="single"  rowKey="#{tabla}" >
                        <p:ajax event="rowSelect" />
                        <p:column headerText="ID" style="width:40px;">
                            <div align="center">
                            #{tabla.uid}
                            </div>
                        </p:column>
                        <p:column headerText="NOMBRE"  style="width:150px;">
                            <h:inputText value="#{tabla.nombre}" style="width:150px;"/>


                        </p:column>
                        <p:column headerText="CEDULA" style="width:100px;">
                            <h:inputText value="#{tabla.cedula}" style="width:100px;"/>

                        </p:column>
                        <p:column headerText="CLAVE" style="width:80px;" >
                            <h:inputText value="#{tabla.password}" style="width:80px;"/>

                        </p:column >
                        <p:column headerText="ESTADO" style="width:60px;">
                            <h:inputText value="#{tabla.estado}" style="width:60px;"/>

                        </p:column>
                        <p:column headerText="CORREO" style="width:200px;">
                            <h:inputText value="#{tabla.correo}" style="width:200px;"/>

                        </p:column>
                        <p:column headerText="BORRAR" style="width:65px;">
                            <h:commandButton actionListener="#{datosManagedBean.imprimir}" value="Borrar" style="width:65px;"/>
                        </p:column>
                        <p:column headerText="ACTUALIZAR" style="width:90px;">
                            <h:commandButton actionListener="#{datosManagedBean.update}" value="Actualizar" style="width:95px;"/>
                        </p:column>
                    </p:dataTable>

                </h:form>
            </p:panel>
                </div>
            </p:panel>
        </h:form>
        </div>
    </h:body>
</html>
